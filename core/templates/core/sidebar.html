{% load static %}
<div class="ag-list">
    {% for argument in page.arguments.all %}
    <div class="ag-item {{ argument.stance|lower }}" 
         onclick="scrollToText('{{ argument.text_original|escapejs }}')">
        
        <span class="ag-badge {{ argument.stance|lower }}">
            {{ argument.stance }}
        </span>
        
        <p class="ag-summary">
            {{ argument.summary }}
        </p>
    </div>
    {% empty %}
    <div style="padding: 20px; text-align: center; color: #666;">
        Aucun argument trouvé pour cette page.
    </div>
    {% endfor %}
</div>

<!-- Zone pour HTMX si besoin d'interactivité future -->
<div id="ag-tools" style="padding: 10px; border-top: 1px solid #eee; text-align: center;">
    <small>Propulsé par Hypostasia</small>
</div>
