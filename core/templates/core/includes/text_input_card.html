<div class="bg-slate-800 border border-slate-700 rounded-xl p-6 transition-all hover:border-slate-600"
    id="input-card-{{ input.id }}">
    <form hx-post="/api/prompts/{{ input.prompt.id }}/update_input/" hx-target="#input-card-{{ input.id }}"
        hx-swap="outerHTML" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="input_id" value="{{ input.id }}">

        <div class="flex items-start justify-between gap-4">
            <div class="flex-1 grid grid-cols-12 gap-4">
                <div class="col-span-3">
                    <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">RÃ´le</label>
                    <select name="role"
                        class="w-full bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-white focus:border-brand-500">
                        <option value="context" {% if input.role == 'context' %}selected{% endif %}>Contexte</option>
                        <option value="instruction" {% if input.role == 'instruction' %}selected{% endif %}>Instruction
                        </option>
                        <option value="format" {% if input.role == 'format' %}selected{% endif %}>Format</option>
                    </select>
                </div>

                <div class="col-span-7">
                    <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Nom / Variable</label>
                    <input type="text" name="name" value="{{ input.name }}"
                        class="w-full bg-slate-900 border border-slate-700 rounded px-2 py-1 text-sm text-white focus:border-brand-500 font-mono">
                </div>

                <div class="col-span-2">
                    <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Ordre</label>
                    <input type="number" name="order" value="{{ input.order }}"
                        class="w-full bg-slate-900 border border-slate-700 rounded px-2 py-1 text-sm text-white focus:border-brand-500 text-center">
                </div>
            </div>

            <div class="flex flex-col gap-2">
                <button type="submit"
                    class="p-2 bg-brand-600 hover:bg-brand-500 text-white rounded-lg transition-colors"
                    title="Sauvegarder">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div>
            <label class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Contenu du prompt</label>
            <textarea name="content" rows="6"
                class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-slate-200 font-mono focus:border-brand-500 resize-y leading-relaxed">{{ input.content }}</textarea>
        </div>
    </form>
</div>
