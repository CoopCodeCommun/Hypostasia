<!-- Un item analyseur dans la sidebar gauche — clic = ouvrir l'editeur -->
<!-- / One analyzer item in the left sidebar — click = open editor -->
<div class="analyseur-item flex items-center gap-2 py-1.5 px-2 rounded cursor-pointer transition-colors hover:bg-slate-200 text-slate-700"
     hx-get="/api/analyseurs/{{ analyseur.id }}/"
     hx-target="#zone-lecture"
     hx-swap="innerHTML"
     hx-push-url="/api/analyseurs/{{ analyseur.id }}/">
    <span class="w-2 h-2 rounded-full shrink-0 {% if analyseur.type_analyseur == 'analyser' %}bg-blue-400{% elif analyseur.type_analyseur == 'reformuler' %}bg-amber-400{% else %}bg-green-400{% endif %}"></span>
    <span class="text-sm truncate">{{ analyseur.name }}</span>
    <span class="text-[10px] text-slate-400 ml-auto shrink-0">{{ analyseur.get_type_analyseur_display }}</span>
</div>
