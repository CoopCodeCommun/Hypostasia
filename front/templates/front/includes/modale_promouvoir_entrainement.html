{# Partial : formulaire pour promouvoir les extractions en donnees d'entrainement #}
{# / Partial: form to promote extractions into training data #}
<div class="p-4">
    <h3 class="text-base font-semibold text-slate-800 mb-2">Ajouter dans les données d'entraînement</h3>
    <p class="text-sm text-slate-500 mb-4">
        Les extractions et le texte seront copiés comme nouvel exemple few-shot dans l'analyseur choisi.
    </p>

    <label class="block text-sm font-medium text-slate-700 mb-1">Analyseur cible</label>
    <select id="select-analyseur-promotion" name="analyseur_id"
            class="w-full text-sm border border-slate-300 rounded px-2 py-1.5 bg-white focus:outline-none focus:ring-1 focus:ring-indigo-400 mb-4">
        {% for analyseur in analyseurs_actifs %}
            <option value="{{ analyseur.id }}">{{ analyseur.name }}</option>
        {% endfor %}
    </select>

    <div class="flex gap-2">
        <button type="button"
                class="btn-confirmer-promotion flex-1 px-3 py-1.5 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded transition-colors"
                data-page-id="{{ page.id }}">
            Ajouter
        </button>
        <button type="button"
                class="btn-annuler-promotion flex-1 px-3 py-1.5 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded transition-colors">
            Annuler
        </button>
    </div>
</div>
