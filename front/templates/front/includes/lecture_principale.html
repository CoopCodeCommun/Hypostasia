<div class="max-w-3xl mx-auto" data-page-id="{{ page.pk }}">
    <h1 class="text-2xl font-bold text-slate-900 mb-1" style="font-family: 'Inter', sans-serif;">{{ page.title|default:"Sans titre" }}</h1>
    <a href="{{ page.url }}" target="_blank" rel="noopener"
       class="text-xs text-slate-400 hover:text-blue-500 mb-8 block truncate">{{ page.url }}</a>
    <article class="lecture-article prose prose-slate prose-lg max-w-none
                    prose-headings:font-semibold prose-headings:text-slate-900
                    prose-p:mb-5 prose-p:mt-0
                    prose-blockquote:border-l-blue-400 prose-blockquote:bg-slate-50 prose-blockquote:py-1 prose-blockquote:px-4 prose-blockquote:rounded-r
                    prose-figcaption:text-center prose-figcaption:text-slate-500
                    prose-img:rounded-lg prose-img:shadow-sm
                    prose-a:text-blue-600 prose-a:no-underline hover:prose-a:underline
                    prose-table:text-sm prose-th:bg-slate-100">
        {{ page.html_readability|safe }}
    </article>
</div>
