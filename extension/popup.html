<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: sans-serif;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .error {
            color: #dc3545;
        }

        .success {
            color: #198754;
        }

        #arguments-container {
            display: none;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        #arguments-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .arg-item {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }

        .arg-item p {
            margin: 5px 0 0;
            color: #333;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .badge.pour {
            background-color: #198754;
        }

        .badge.contre {
            background-color: #dc3545;
        }

        .badge.neutre {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <h1>Hypostasia</h1>
    <button id="analyzeBtn">R√©colter & Analyser</button>
    <div id="status"></div>
    <div id="actions" style="display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
        <button id="viewArgsBtn" style="background-color: #198754; margin-bottom: 10px; display: none;">üëÅÔ∏è Voir les
            arguments</button>
        <button id="relaunchBtn" style="background-color: #ffc107; color: #000; font-size: 11px;">‚ö° Relancer
            l'analyse</button>
    </div>

    <!-- No SweetAlert here anymore -->
    <script src="popup.js"></script>
</body>

</html>
