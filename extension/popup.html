<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 220px;
            padding: 10px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #fafafa;
        }

        #recolterBtn {
            width: 100%;
            padding: 8px 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background-color 0.15s;
        }

        #recolterBtn:hover {
            background-color: #2563eb;
        }

        #recolterBtn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        #status {
            margin-top: 6px;
            font-size: 11px;
            color: #64748b;
            text-align: center;
            min-height: 16px;
        }

        #status.error { color: #ef4444; }
        #status.success { color: #22c55e; }
    </style>
</head>
<body>
    <button id="recolterBtn">Recolter</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
