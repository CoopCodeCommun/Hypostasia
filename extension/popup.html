<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 240px;
            padding: 10px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #fafafa;
        }

        #serverUrl {
            width: 100%;
            padding: 5px 8px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 11px;
            color: #334155;
            box-sizing: border-box;
            margin-bottom: 8px;
        }

        #serverUrl:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.15);
        }

        #recolterBtn {
            width: 100%;
            padding: 8px 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background-color 0.15s;
        }

        #recolterBtn:hover {
            background-color: #2563eb;
        }

        #recolterBtn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        #status {
            margin-top: 6px;
            font-size: 11px;
            color: #64748b;
            text-align: center;
            min-height: 16px;
        }

        #status.error { color: #ef4444; }
        #status.success { color: #22c55e; }
    </style>
</head>
<body>
    <div style="display: flex; gap: 4px; margin-bottom: 8px;">
        <input type="text" id="serverUrl" placeholder="http://127.0.0.1:8000/" style="margin-bottom: 0; flex: 1;">
        <button id="saveUrlBtn" style="width: auto; padding: 5px 8px; font-size: 11px; border-radius: 4px; background-color: #64748b;">OK</button>
    </div>
    <button id="recolterBtn">Recolter</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
